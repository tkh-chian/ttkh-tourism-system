    <!-- IE浏览器错误监控脚本 -->
    <script>
      (function() {
          'use strict';
          console.log('🔍 IE浏览器错误监控系统已启动');
          
          var ErrorCollector = {
              errors: [],
              monitorUrl: 'http://localhost:3002/browser-error',
              
              init: function() {
                  this.setupErrorHandlers();
                  this.setupNetworkMonitoring();
                  console.log('✅ IE错误监控初始化完成');
              },
              
              setupErrorHandlers: function() {
                  var self = this;
                  var originalOnError = window.onerror;
                  window.onerror = function(message, source, lineno, colno, error) {
                      self.logError({
                          type: 'JavaScript Error',
                          message: message,
                          source: source,
                          line: lineno,
                          column: colno,
                          stack: error ? error.stack : null,
                          severity: 'high',
                          userAgent: navigator.userAgent,
                          url: window.location.href,
                          timestamp: new Date().toISOString()
                      });
                      if (originalOnError) return originalOnError.apply(this, arguments);
                      return false;
                  };
              },
              
              setupNetworkMonitoring: function() {
                  var self = this;
                  if (window.XMLHttpRequest) {
                      var originalXHROpen = XMLHttpRequest.prototype.open;
                      var originalXHRSend = XMLHttpRequest.prototype.send;
                      
                      XMLHttpRequest.prototype.open = function(method, url) {
                          this._method = method;
                          this._url = url;
                          return originalXHROpen.apply(this, arguments);
                      };
                      
                      XMLHttpRequest.prototype.send = function(data) {
                          var xhr = this;
                          var originalOnReadyStateChange = this.onreadystatechange;
                          
                          this.onreadystatechange = function() {
                              if (xhr.readyState === 4 && xhr.status >= 400) {
                                  self.logError({
                                      type: 'Network Error',
                                      message: 'HTTP ' + xhr.status + ' - ' + xhr.statusText,
                                      method: xhr._method,
                                      url: xhr._url,
                                      status: xhr.status,
                                      severity: xhr.status >= 500 ? 'high' : 'medium',
                                      userAgent: navigator.userAgent,
                                      timestamp: new Date().toISOString()
                                  });
                              }
                              if (originalOnReadyStateChange) {
                                  return originalOnReadyStateChange.apply(this, arguments);
                              }
                          };
                          return originalXHRSend.apply(this, arguments);
                      };
                  }
              },
              
              logError: function(errorInfo) {
                  this.errors.unshift(errorInfo);
                  console.error('🚨 [IE错误监控]', errorInfo.type + ':', errorInfo.message);
                  this.sendToMonitor(errorInfo);
                  this.attemptAutoFix(errorInfo);
              },
              
              sendToMonitor: function(errorInfo) {
                  try {
                      var xhr = new XMLHttpRequest();
                      xhr.open('POST', this.monitorUrl, true);
                      xhr.setRequestHeader('Content-Type', 'application/json');
                      xhr.send(JSON.stringify(errorInfo));
                  } catch (e) {
                      console.log('无法发送错误报告:', e);
                  }
              },
              
              attemptAutoFix: function(errorInfo) {
                  if (errorInfo.message.indexOf('401') !== -1) {
                      console.log('🔧 检测到认证错误，清除过期token');
                      if (localStorage.getItem('token')) {
                          localStorage.removeItem('token');
                      }
                  }
                  if (errorInfo.message.indexOf('404') !== -1) {
                      console.log('🔧 检测到404错误，建议检查URL路径');
                  }
                  if (errorInfo.message.indexOf('500') !== -1) {
                      console.log('🔧 检测到服务器错误，尝试重新请求');
                  }
              }
          };
          
          if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', function() {
                  ErrorCollector.init();
              });
          } else {
              ErrorCollector.init();
          }
          
          window.IEErrorMonitor = ErrorCollector;
      })();
    </script>
